<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Shopilingus</title>
  <link rel="stylesheet" href="styles.css" type="text/css">
  <script src="index.js" defer></script>
</head>
<body>
<header>
  Shopilingus
  <div>
    <img class="logo" src="https://is3-ssl.mzstatic.com/image/thumb/Purple118/v4/d6/ce/aa/d6ceaa9c-c50d-f63c-5e8e-7a5ca0bc8cdd/AppIcon-1x_U007emarketing-sRGB-85-220-0-3.png/246x0w.jpg">

    <div class="shop-name">
      <input class="shop-name" placeholder="Shop name">
    </div>
    <div class="shop-type">
      <select class="shop-select">
      </select>

      <input class="max-price" placeholder="max price">
    </div>

    <div>
      <button class="submit-button">Submit</button>
    </div>
  </div>

</aside>
<section>
  <div class="shop-elements">

  </div>
  <div class="shop-details">

  </div>
